server:
  port: 9001

spring:
  application:
    name: abhiportfolio

  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true